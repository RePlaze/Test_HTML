<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
        </div>
        <p>Гибкая мобильная платформа<br>
            для быстрой реализации<br>
            инвестиционных сервисов.</p>
        <button class="rounded-button">Заказать демо</button>
    </div>
    <div class="cards">
        <div class="card">
            <i class="icon-chart-pie-outline icon-top-right"></i>
            <p>Удобный<br>пользовательский<br>интерфейс</p>
        </div>
        <div class="card">
            <i class="icon-chart-outline icon-top-right"></i>
            <p>Панель <br>администратора<br> для ведения учета</p>
        </div>
        <div class="card">
            <i class="icon-exchange icon-top-right"></i>
            <p>Простая <br>и быстрая<br> интеграция</p>
        </div>
        <div class="card">
            <i class="icon-cog icon-top-right"></i>
            <p>Гибкая <br>масштабируемая<br>система</p>
        </div>
    </div>
    <img src="images/Group 2204(1).png" alt="AppImage" class="app-image">

</div>
</body>
</html>
